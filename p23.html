<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form input(dropdown) </h1>
    <form action="">
        <label for="">Select dropdown</label>
        <select name="" id="">
            <option value="null">Choose Username</option>
            <option value="mary">mary</option>
            <option value="john">john</option>
            <option value="kelvin">kelvin</option>
            <option value="mike">mike</option>
        </select>
        <br><br>
        
        <label for="">Select dropdown(multi selection) </label>
        <select name="" id="" multiple>
            <option value="null">Choose Username</option>
            <option value="mary">marry</option>
            <option value="john">john</option>
            <option value="kelvin">kelvin</option>
            <option value="mike">mike</option>
        </select>
        <br><br>

        <label for="">Select with optgroup </label>
        <select name="" id="">
            <option value="null">Choose Username</option>
            <optgroup label="Frontend technologies">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JAVASCRIPT</option>
        </optgroup>
        <option value="null">Choose Username</option>
            <optgroup label="Backend technologies">
            <option value="java">JAVA</option>
            <option value="sql">SQL</option>
            <option value="nodejs">NODEJS</option>
            <option value="expressjs">EXPRESSJS</option>
        </optgroup>
        </select>

        <br><br>
        <label for="">Multi line text input</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        


    </form>
</body>
</html>
