<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>format tags</h1>
    <p>
        function sum()
        {
            return a+b;
        }
          sum(120,23);
    </p>
    <hr>
    <h4>Pre formatted text</h4>
    <p>
        <pre>
            function sum()
        {
            return a+b;
        }
          sum(120,23);
        </pre>
    </p>
</body>
</html>
