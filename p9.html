<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format tags</h1>
    <p> <bdo dir="rtl">This is bidirectional object</bdo> </p>
    <p> <bdo dir="ltr">This is bidirectional object</bdo> </p>

    <hr>
    <h3>Marque tag(moving text)</h3>
    <p>
        <marquee behavior="scroll" direction=""scrolldelay="" scrollamount="100">this is moving text</marquee>
        <marquee behavior="slide" direction="">this is moving text</marquee>
        <marquee behavior="alternate" direction="">this is moving text</marquee>

        <hr>
        <marquee behavior="scroll" direction="left">this is moving text</marquee>
        <marquee behavior="slide" direction="right">this is moving text</marquee>
        <marquee behavior="alternate" direction="up">this is moving text</marquee>
        <marquee behavior="alternate" direction="down">this is moving text</marquee>
    </p>
</body>
</html>
