<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <action="">
        <label for="">text input</label>
        <input type="text" name="" id=""> 
                   <!-- accepts all characters, number,symbols -->
        <br><br>

        <label for="">number input</label>
        <input type="number" name="" id=""> <!-- accepts only numbers -->
        <br><br>

        <label for="">email input</label>
         <input type="email" name="" id="" placeholder="sample@domain.ext"> 
        <!-- accepts only email -->
        <br><br>

        <label for="">password</label>
         <input type="password" name="" id="" > <!-- same as text type,hide the text -->
        <br><br>
        
        <label for="">Date input</label>
        <input type="date" name=""> 
        <!-- date input is dropdown -->
         <br><br>

        <label for="">Date time(manual entry) </label>
        <input type="datetime" name="" id="" placeholder="mm/dd/yyyy HH:MM:SS:MS"> 
         <br><br>

        <label for="">Date time local </label>
        <input type="datetime-local" name="" id="" > 
         <br><br>
        <label for="">week </label>
        <input type="week" name="" id="" > 
         <br><br>

        <label for="">time </label>
        <input type="time" name="" id="" > 
         <br><br>

        <label for="">month </label>
        <input type="month" name="" id="" > 
         <br><br>

        <label for="">URL </label>
        <input type="url" name="" id="" placeholder="https://www.domain.ext" > <!-- url address -->
         <br><br>

         <label for="">search</label>
         <input type="search" name="" id="" placeholder="enter search data"> <!-- hello world ->hello world  -->
         <br><br>

         <label for="">color</label>
         <input type="color" name="" id="" > <!--Solid color right(0,0,0)- rgh(255,255,255,255)  -->
         <br><br>

         <label for="">range</label>
         <input type="range" name="weight" id="weight" style="width: 50%;" min="0" max="100" value="25" step="5" onchange="getvalue()"> 
         <h3 id="output"></h3>
         <br><br>
</form>

<script>
    var x=document.getElementById('weight');
    var out=document.getElementById('output');

    function getvalue()
    {
        out.innerText= `${x.value} kg`;
    }
    getvalue()

</script>
    
</body>
</html>
