<html lang="en">
<head>

    <title>Document</title>
    <style>
        table
        {
            width: 400px;
            /* text-align: center; */
        }
        table,tr,td,th {
            border: 1px solid #222;
            border-collapse:collapse;
        }
        td,th{
            padding: 10px;
        }
    </style>

<body>
    <h1>Table</h1>
    <table>
        <tr>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
            
            

        </tr>
        <tr>
            <td rowspan="2">Row1 Cell1</td>
            <td>Row1 Cell2</td>
            <td>Row1 Cell3</td>
            
        </tr>
        
        <tr>
            <td>Row2 Cell2</td>
            <td>Row2 Cell3</td>
            
            
           
        </tr>
        <tr>
            <td colspan="3" >Row3 Cell1 </td>
        </tr>
        
    </table>
